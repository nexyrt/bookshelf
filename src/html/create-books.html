<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Bookshelf - New Books</title>
    <link rel='stylesheet' href='../css/output.css'>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@200;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-[100vh]">

    <header class="fixed top-0 flex justify-evenly w-full items-center py-5 bg-white mb-14">
        <!-- Header Title -->
        <h1 class="font-extrabold text-lg">Bookshelf</h1>
        
        <!-- Navbar Button -->
        <button data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>

        <!-- Navbar -->
        <nav class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
                class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li class="hover:bg-gray-100 p-2 rounded-xl">
                    <a href="index.html"
                        class="block py-2 pl-3 pr-4 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                        aria-current="page">Dashboard</a>
                </li>
                <li class="hover:bg-gray-100 p-2 rounded-xl">
                    <a href="create-books.html"
                        class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500">New
                        Books</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="w-full">
        <!-- Add ToDo Card -->
        <form id="form" class="flex flex-col gap-y-4 w-1/2 h-fit mx-auto shadow-xl rounded-xl p-10">

            <!-- Card Title -->
            <h2 class="self-center font-bold text-lg">New Books</h2>

            <!-- Input Book's Title -->
            <section class="w-full">
                <label for="inputTitle">Book's Title</label><br>
                <input type="text" name="Title" id="inputTitle"
                    class="outline-none text-lg rounded-lg bg-violet-50 border border-violet-500 text-gray-900 pl-2.5 p-1.5 w-full">
            </section>

            <!-- Input Author Name -->
            <section class="w-full">
                <label for="inputName">Author's Title</label><br>
                <input type="text" name="Name" id="inputName"
                    class="outline-none text-lg rounded-lg bg-violet-50 border border-violet-500 text-gray-900 pl-2.5 p-1.5 w-full">
            </section>

            <!-- Input Year -->
            <section class="w-full">
                <label for="inputYear">Year</label><br>
                <input type="number" name="Year" id="inputYear"
                    class="outline-none text-lg rounded-lg bg-violet-50 border border-violet-500 text-gray-900 pl-2.5 p-1.5 w-full">
            </section>

            <!-- Submit Button -->
            <button type="submit"
                class="self-end rounded-lg bg-violet-50 border border-violet-500 px-3 py-1.5">Submit</button>

        </form>
        <!-- END OF Add ToDo Card -->
    </main>

    <script type="module" src="../js/create-books.js"></script>
    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="../../node_modules/flowbite/dist/datepicker.js"></script>
</body>

</html>
